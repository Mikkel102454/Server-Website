<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Server Hosting</title>
    <link rel="stylesheet" type="text/css" href="/css-files/login-page.css" />
    <link rel="stylesheet" type="text/css" href="/css-files/styling-config/color-palette.css" />
    <link rel="stylesheet" type="text/css" href="/css-files/styling-config/size-presets.css" />
    <script src="/js-files/auth.js"></script>
    <script src="/js-files/general.js"></script>
    <script src="/js-files/signup-page.js"></script>
</head>
<body class="dark-mode">
    <div class="login background-primary border-standard border-transparent">
        <h3 class="text-color">Welcome!</h3>
        <input type="text" placeholder="Username*" class="border-standard border-accent text-color background-transparent" id="username-input"></input>
        <input type="email" placeholder="Email address*" class="border-standard border-accent text-color background-transparent" id="email-input"></input>
        <input type="password" placeholder="Password*" class="border-standard border-accent text-color background-transparent" id="password-input"></input>
        <button class="background-secondary text-color" onclick="OnSignupButtonClick()">Signup</button>
        <p class="seperator text-color">or</p>
        <button class="background-secondary text-color" onclick="OnSignupGoogleButtonClick()">Signup with Google</button>
        <p class="text-color">Already have an account? <a href="login-page.html">Login</a></p>
    </div>
</body>
</html>
