<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/css-files/settings-page.css">
    <link rel="stylesheet" href="/css-files/styling-config/color-palette.css">
    <link rel="stylesheet" href="/css-files/styling-config/size-presets.css">
    <script src="/js-files/auth.js"></script>
    <script src="/js-files/general.js"></script>
    <script src="/js-files/settings-page.js"></script>
</head>
<body class="dark-mode">
    <header class="background-secondary">
        <img src="/img/home.png" class="home-button" onclick="ChangePage('/html-files/landing-page.html')">
    </header>
    <div class="main-window">
        <nav class="background-accent">
            <ul>
                <li class="text-color" onclick="LiSettingsButton('appearance-li')" id="appearance-li">
                    <img src="/img/computer-icon.png">
                    <p>Appearance</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('security-li')" id="security-li">
                    <img src="/img/computer-icon.png">
                    <p>Security</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('privacy-li')" id="privacy-li">
                    <img src="/img/computer-icon.png">
                    <p>Privacy</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('general-li')" id="general-li">
                    <img src="/img/computer-icon.png">
                    <p>General</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('on-startup-li')" id="on-startup-li">
                    <img src="/img/computer-icon.png">
                    <p>On Startup</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('languages-li')" id="languages-li">
                    <img src="/img/computer-icon.png">
                    <p>Languages</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('reset-settings-li')" id="reset-settings-li">
                    <img src="/img/computer-icon.png">
                    <p>Reset Settings</p>
                </li>
            </ul>
        </nav>
        <main class="background-primary">
            <p class="text-color top-item big-font">Appearance</p>
            <div>
                <input type="checkbox">
                <p class="text-color">Toggle Dark Mode</p>
            </div>
        </main>
    </div>
</body>
</html>
