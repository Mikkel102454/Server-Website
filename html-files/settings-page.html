<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/css-files/settings-page.css">
    <link rel="stylesheet" href="/css-files/styling-config/color-palette.css">
    <link rel="stylesheet" href="/css-files/styling-config/size-presets.css">
    <script src="/js-files/auth.js"></script>
    <script src="/js-files/general.js"></script>
    <script src="/js-files/settings-page.js"></script>
</head>
<body class="dark-mode">
    <header class="background-primary">
        <img src="/img/home.png" class="home-button" onclick="ChangePage('/html-files/landing-page.html')">
    </header>
    <div class="main-window">
        <nav class="background-accent">
            <ul>
                <li class="text-color" onclick="LiSettingsButton('appearance-li', 'appearance-settings-template', 'main')" id="appearance-li">
                    <img src="/img/computer-icon.png">
                    <p>Appearance</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('security-li', 'security-settings-template', 'main')" id="security-li">
                    <img src="/img/computer-icon.png">
                    <p>Security</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('privacy-li', 'privacy-settings-template', 'main')" id="privacy-li">
                    <img src="/img/computer-icon.png">
                    <p>Privacy</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('general-li', 'general-settings-template', 'main')" id="general-li">
                    <img src="/img/computer-icon.png">
                    <p>General</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('on-startup-li', 'startup-settings-template', 'main')" id="on-startup-li">
                    <img src="/img/computer-icon.png">
                    <p>On Startup</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('languages-li', 'languages-settings-template', 'main')" id="languages-li">
                    <img src="/img/computer-icon.png">
                    <p>Languages</p>
                </li>
                <li class="text-color" onclick="LiSettingsButton('reset-settings-li', 'reset-settings-template', 'main')" id="reset-settings-li">
                    <img src="/img/computer-icon.png">
                    <p>Reset Settings</p>
                </li>
            </ul>
        </nav>
        <main class="background-color" id="main">
        </main>
    </div>
</body>
<template id="appearance-settings-template">
    <p class="text-color top-item big-font">Appearance</p>
    <div class="background-primary settings-div border-standard border-color">
        <div class="settings-container">
            <p class="text-color">Toggle Dark Mode</p>
            <input type="checkbox" id="check" class="check">
            <label for="check" class="switch"></label>

        </div>
    </div>
</template>
