<!DOCTYPE html>
<html lang="en">
<head>                       
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft server list</title>
    <link rel="stylesheet" href="/css-files/styling-config/color-palette.css">
    <link rel="stylesheet" href="/css-files/styling-config/size-presets.css">
    <link rel="stylesheet" href="/css-files/css-minecraft-hosting/minecraft-hosting-home.css">
    <script src="/js-files/auth.js"></script>
    <script src="/js-files/general.js"></script>  
    <script src="/js-files/js-minecraft-hosting/minecraft-hosting-home.js"></script>  
</head>
<body class="dark-mode background-color">
    <header class="background-primary">
        <!-- <img src="/img/home.png" class="home-button" onclick="LoadServerTemplate('Server navn', '/img/plus-sign.png', '40', '3', 'Sej server (det virker)', '1.8.9')"> -->
         <!-- Det ovenstÃ¥ende er til test af at lave ny server -->
        <img src="/img/home.png" class="home-button" onclick="ChangePage('/html-files/landing-page.html')">
    </header>
    <main>
        <span class="catagory-header text-color">Owned Servers</span>
        <ul class="server-list" id="server-list">
            <li class="container background-primary text-color new-server" onclick="MakeNewServer()">
                <div>
                    <img src="/img/plus-sign.png" class="new-server-img" width="100px" height="100px">
                    <div class="server-info">
                        <h2>Server Name</h2>
                        <p>Server Motd</p>
                        <p>Version</p>
                    </div>
                    <div class="server-stat">
                        <p class="example-player-count">Current players/Max players</p>
                    </div>
                </div>
            </li>
        </ul>
    </main>
</body>
<template id="server-template">
    <li class="container background-primary text-color" onclick="ChangePage('/html-files/html-minecraft-hosting/generic-minecraft-server.html')">
        <div>
            <img src="/img/def-server-icon.png" id="server-icon" width="100px" height="100px">
            <div class="server-info">
                <h2 id="server-name">None</h2>
                <p id="server-motd">None</p>
                <p id="server-minecraft-version">None</p>
            </div>
            <div class="server-stat">
                <p id="server-players">None</p>
            </div>
        </div>
    </li>
</template>
</html>
